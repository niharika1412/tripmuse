<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Muse</title>
    <style>
        /* Full page background image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.w3schools.com/w3images/forest.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }

        /* Container for the destinations section */
        .destinations-container {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.7);
            margin-top: 50px;
            border-radius: 10px;
            max-width: 1200px;
            margin: 50px auto;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .destination-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .destination-card {
            position: relative;
            width: 280px;
            height: 180px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .destination-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .destination-card:hover {
            transform: scale(1.1);
        }

        .destination-card:hover img {
            transform: scale(1.1);
            filter: brightness(70%);
        }

        .destination-card h3 {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Styling for the buttons */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .view-more-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-more-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="destinations-container">
        <h1>Explore Our Top Destinations</h1>

        <div class="destination-list">
            <div class="destination-card" id="destination1">
                <img src="paris.jpg" alt="Paris">
                <h3>Paris</h3>
            </div>

            <div class="destination-card" id="destination2">
                <img src="newyork.jpeg" alt="New York">
                <h3>New York</h3>
            </div>

            <div class="destination-card" id="destination3">
                <img src="sydney.jpg" alt="Sydney">
                <h3>Sydney</h3>
            </div>

            <div class="destination-card" id="destination4">
                <img src="italy.jpg" alt="Italy">
                <h3>Italy</h3>
            </div>

            <div class="destination-card" id="destination5">
                <img src="taj.jpg" alt="India">
                <h3>India</h3>
            </div>

            <div class="destination-card" id="destination6">
                <img src="maldiv.jpg" alt="Maldives">
                <h3>Maldives</h3>
            </div>

            <div class="destination-card" id="destination6">
                <img src="london.jpeg" alt="London">
                <h3>London</h3>
            </div>

            <div class="destination-card" id="destination6">
                <img src="europe.jpg" alt="Europe">
                <h3>Full Europe</h3>
            </div>
        </div>

        <div class="button-container">
            <button class="view-more-btn" onclick="viewMoreDestinations()">View More</button>
        </div>
    </div>

    <script>
        // Function to handle 'View More' button
        function viewMoreDestinations() {
            alert('Stay tuned! More destinations are coming soon.');
        }

        // Hover effects to change image brightness on hover for all destination cards
        const destinationCards = document.querySelectorAll('.destination-card');

        destinationCards.forEach(card => {
            card.addEventListener('mouseover', function() {
                const img = card.querySelector('img');
                img.style.filter = 'brightness(70%)';
            });

            card.addEventListener('mouseout', function() {
                const img = card.querySelector('img');
                img.style.filter = 'brightness(100%)';
            });
        });
    </script>
</body>
</html>
